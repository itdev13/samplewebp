<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Xendit Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .success-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #ef4444;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .help-text {
            color: #6b7280;
            font-size: 12px;
            margin-top: 6px;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-label:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin-right: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert.active {
            display: block;
        }

        .location-info {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .location-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üí≥</div>
            <div class="success-badge">‚úì OAuth Successful</div>
            <h1>Configure Xendit Payment Gateway</h1>
            <p class="subtitle">Complete your setup to start accepting payments</p>
        </div>

        <div class="location-info" id="locationInfo">
            <strong>Location ID:</strong> <span id="locationId">Loading...</span>
        </div>

        <div class="alert" id="alert"></div>

        <form id="configForm">
            <div class="form-group">
                <label for="xenditApiKey">
                    Xendit API Key <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="xenditApiKey" 
                    name="xenditApiKey" 
                    placeholder="xnd_development_..." 
                    required
                />
                <div class="help-text">
                    Get your API key from 
                    <a href="https://dashboard.xendit.co/settings/developers#api-keys" target="_blank">
                        Xendit Dashboard
                    </a>
                </div>
            </div>

            <div class="form-group">
                <label>Payment Methods <span class="required">*</span></label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="paymentMethods" value="invoice" checked>
                        <span>üìß Payment Invoice - Email/SMS payment links</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="paymentMethods" value="virtual_account" checked>
                        <span>üè¶ Virtual Account - Bank transfers</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="paymentMethods" value="ewallet" checked>
                        <span>üí≥ E-Wallet - OVO, DANA, LinkAja, etc.</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="paymentMethods" value="qris">
                        <span>üì± QRIS - QR Code payments</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="paymentMethods" value="retail_outlet">
                        <span>üè™ Retail Outlet - Alfamart, Indomaret</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="currency">Default Currency <span class="required">*</span></label>
                <select id="currency" name="defaultCurrency" required>
                    <option value="IDR" selected>IDR - Indonesian Rupiah</option>
                    <option value="PHP">PHP - Philippine Peso</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="MYR">MYR - Malaysian Ringgit</option>
                    <option value="THB">THB - Thai Baht</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                üöÄ Complete Setup
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Saving configuration...</p>
        </div>
    </div>

    <script>
        // Get location ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const locationId = urlParams.get('locationId') || urlParams.get('location_id');
        const token = urlParams.get('token');

        // Display location ID
        if (locationId) {
            document.getElementById('locationId').textContent = locationId;
        } else {
            document.getElementById('locationId').textContent = 'Not found - Please complete OAuth first';
        }

        // Form submission
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');

            // Get form data
            const xenditApiKey = document.getElementById('xenditApiKey').value;
            const currency = document.getElementById('currency').value;
            
            // Get selected payment methods
            const paymentMethods = Array.from(
                document.querySelectorAll('input[name="paymentMethods"]:checked')
            ).map(cb => cb.value);

            if (paymentMethods.length === 0) {
                showAlert('Please select at least one payment method', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            alert.classList.remove('active');

            try {
                // Send configuration
                const response = await fetch(`/api/config/${locationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        xenditApiKey,
                        enabledPaymentMethods: paymentMethods,
                        defaultCurrency: currency
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Configuration saved successfully! You can now accept payments.', 'success');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/success.html';
                    }, 2000);
                } else {
                    showAlert('‚ùå ' + (data.message || 'Configuration failed'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} active`;
        }

        // Auto-fill demo data if in development
        if (window.location.hostname === 'localhost') {
            // Optionally pre-fill for testing
            // document.getElementById('xenditApiKey').value = 'xnd_development_...';
        }
    </script>
</body>
</html>
